<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--CSS Files-->
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
    <title>Profiles Page</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark py-0">
        <div class="container">
            <a href="#" class="navbar-brand">Blog UI Theme</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#nb">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nb">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Users</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> Welcome Faisal</a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item"><i class="fa fa-user"></i> Profile</a>
                            <a href="#" class="dropdown-item"><i class="fa fa-gear"></i> Settings</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"><i class="fa fa-logout"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-primary text-light py-2">
        <div class="container">
            <h1><i class="fa fa-user"></i> Profile</h1>
        </div>
    </header>

    <!-- Buttons Section -->
    <section class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <button class="btn btn-faded btn-block">
                        <i class="fa fa-arrow-left"></i> Back To Dashboard
                    </button>
                </div>
                <div class="col-md-3 offset-md-3">
                    <button class="btn btn-success btn-block">
                        <i class="fa fa-lock"></i> Change password
                    </button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-danger btn-block">
                        <i class="fa fa-close"></i> Delete Account
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Edit profile section -->
    <section class="mt-2">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            <h3>Edit Profile</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="Name">Name</label>
                                    <input type="text" class="form-control" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label for="Email">Email</label>
                                    <input type="email" class="form-control" placeholder="faisal@test.com">
                                </div>
                                <div class="form-group">
                                    <label for="Bio">Bio</label>
                                    <textarea class="form-control" name="editor1">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Enim hic exercitationem recusandae laudantium dolorem consequuntur magni cumque, eaque quo, ipsa vitae voluptatibus libero perferendis? Repellat dignissimos doloribus voluptatum magnam vero!</textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <h3>Your Avatar</h3>
                    <img src="img/avatar.png" class="img-fluid">
                    <button class="btn btn-primary btn-block mt-2">Edit Image</button>
                    <button class="btn btn-danger btn-block mt-2">Delete Image</button>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer section -->
    <footer class="bg-dark text-white text-center py-5 mt-5">
        <div class="container">
            Copyright &copy; 2018 Blog UI Theme
        </div>
    </footer>

<!-- JS Files -->
<script src="js/jquery.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
 <!-- CKeditor CDN -->
 <script src="https://cdn.ckeditor.com/4.10.1/standard/ckeditor.js"></script>
 <!-- Initializing the plugin -->
 <script>
    CKEDITOR.replace( 'editor1' );
</script>
</body>
</html>
