<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CDN -->
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
    <title>Details Page</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark py-0">
        <div class="container">
                <a href="#" class="navbar-brand">Blog UI Theme</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#nb1">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nb1">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Posts</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Users</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Welcome Mohd Faisal</a>
                            <div class="dropdown-menu">
                                <a href="#" class="dropdown-item"><i class="fa fa-user"></i> Profile</a>
                                <a href="#" class="dropdown-item"><i class="fa fa-gear"></i> Settings</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div class="nav-link"><i class="fa fa-logout"></i> Logout</div>
                        </li>
                    </ul>
                </div>
        </div>
    </nav>

    <!--Posts heading-->
    <section class="bg-primary text-white py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Post One</h2>
                </div>
            </div>
        </div>
    </section>

    <!-- Post CRUD Buttons-->
    <section class="bg-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <button class="btn btn-default btn-block">
                        <i class="fa fa-arrow-left"></i>
                        Back To Dashboard
                    </button>
                </div>
                <div class="col-md-3 offset-md-3">
                    <button class="btn btn-success btn-block">
                        <i class="fa fa-check"></i> Save Changes
                    </button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-danger btn-block">
                        <i class="fa fa-close"></i> Delete Post
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Edit Post Section -->
    <section class="mb-4">
        <div class="container mt-4">
            <div class="card">
                <div class="card-header">
                    <h4>Edit Post</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" value="Post One">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select class="form-control">
                                <option>Web Development</option>
                                <option>Lifestyle</option>
                                <option>Health & fitness</option>
                            </select>
                        </div>
                        <div class="form-group bg-light p-3">
                            <label for="image">Image Upload</label>
                            <input type="file" class="form-control-file">
                            <small class="form-text text-muted">Max Size 3MB</small>
                        </div>
                        <div class="form-group">
                            <label for="body">Body</label>
                            <textarea class="form-control" name="editor1">
                                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Numquam similique expedita, dolores doloribus voluptatem reiciendis? Reiciendis harum dolorem deleniti praesentium!
                            </textarea>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- CKEDITOR CDN -->
    <script src="https://cdn.ckeditor.com/4.10.1/standard/ckeditor.js"></script>
    <script>
		CKEDITOR.replace( 'editor1' );
	</script>
</body>
</html>
