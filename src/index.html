<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <title>Blog UI Theme</title>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark py-0">
        <div class="container">
            <a href="#" class="navbar-brand">Blog UI Theme</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#nb1">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nb1">
                <ul class="navbar-nav">
                    <li class="nav-item pl-3"><a href="#" class="nav-link active">Dashboard</a></li>
                    <li class="nav-item pl-3"><a href="#" class="nav-link">Posts</a></li>
                    <li class="nav-item pl-3"><a href="#" class="nav-link">Categories</a></li>
                    <li class="nav-item pl-3"><a href="#" class="nav-link">Users</a></li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> Welcome Faisal</a>
                        <div class="dropdown-menu">
                            <a href="profile.html" class="dropdown-item"><i class="fa fa-user-circle"></i> Profile</a>
                            <a href="settings.html" class="dropdown-item"><i class="fa fa-gear"></i> Settings</a>
                        </div>
                    </li>
                    <li class="nav-item pl-3"><a href="login.html" class="nav-link"><i class="fa fa-user-cross"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Header-->
    <header id="mainHeader" class="bg-primary text-white py-2">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>
                        <i class="fa fa-gear"></i> Dashboard
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Actions -->
    <section id="actions" class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#addpost"><i class="fa fa-plus"></i> Add Post</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-success btn-block" data-toggle="modal" data-target="#addcategory"><i class="fa fa-plus"></i> Add Category</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-warning btn-block text-white" data-toggle="modal" data-target="#adduser"><i class="fa fa-plus"></i> Add User</button>
                </div>
            </div>
        </div>
    </section>



    <!-- Modals -->

    <!-- 1. Add Post Modal-->
    <div class="modal fade" id="addpost">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                        <h5 class="d-inline-block">Add Post</h5>
                        <button class="close text-white" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <lable for="title">Title</lable>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select class="form-control">
                                <option>Web Development</option>
                                <option>Tech News</option>
                                <option>Health &amp; Lifestyle</option>
                                <option>Fitness</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="imageupload">Image Upload</label>
                            <input type="file" class="form-control-file">
                            <small class="form-text text-muted">Max Size 3MB</small>
                        </div>
                        <div class="form-group">
                            <label for="body">Body</label>
                            <textarea class="form-control" id="editor1"></textarea>
                        </div>
                     </div>
                     <div class="modal-footer">
                            <div class="form-group">
                                <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button class="btn btn-primary" data-dismiss="modal">Add Post</button>
                            </div>
                     </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 2. Add Category Modal -->
    <div class="modal fade" id="addcategory">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header text-white bg-success">
                    <h5> Add Category </h5>
                    <button class="close text-white" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="form-group">
                        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn btn-success" data-dismiss="modal">Add Category</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 3. Add User modal-->
    <div class="modal fade" id="adduser">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning text-white">
                    <h5>Add User</h5>
                    <button class="close text-white" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="confirm">Confirm Password</label>
                            <input type="password" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="form-group">
                        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn btn-warning" data-dismiss="modal">Add User</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- CKEDITOR 4 CDN -->
    <script src="https://cdn.ckeditor.com/4.10.1/standard/ckeditor.js"></script>

    <!-- CKEDITOR 4 Plugin Initialization-->
    <script>
        CKEDITOR.replace( 'editor1' ); 
    </script>
</body>
</html>
