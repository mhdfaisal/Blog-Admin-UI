<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog Settings</title>
    <!-- Bootstrap CSS-->
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <!-- Font Awesomw CSS-->
    <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-sm navbar-dark text-light bg-dark py-0">
        <div class="container">
            <a href="#" class="navbar-brand">Blog UI Theme</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#nb1">
                <span class="navbar-toggler-icon">&times;</span>
            </button>
            <div class="collapse navbar-collapse" id="nb1">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link p-3">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link p-3">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link p-3">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link p-3">Users</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#"> <i class="fa fa-user"></i> Welcome Faisal</a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item"><i class="fa fa-user-circle"></i> Profile</a>
                            <a href="#" class="dropdown-item"><i class="fa fa-gear"> Settings</i></a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"><i class="fa fa-user-cancel"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Settings Header -->
    <header class="bg-primary text-light py-2">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1><i class="fa fa-gear"></i> Settings</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Forward / Backward Section -->
    <section class="bg-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <button class="btn btn-faded btn-block">
                        <i class="fa fa-arrow-left"></i> Back To Dashboard
                    </button>
                </div>
                <div class="col-md-3 offset-md-6">
                    <button class="btn btn-success btn-block">
                        <i class="fa fa-check"></i> Save Changes
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Edit Section -->
    <section id="edit" class="mt-2">
        <div class="row">
            <div class="col-md-12">
                <div class="container">
                    <div class="card">
                        <div class="card-header">
                            <h3><i class="fa fa-gears"></i> Edit Settings</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <fieldset class="form-group">
                                    <legend>Allow User Registration</legend>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input">
                                        <label class="form-check-label">Yes</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input">
                                        <label class="form-check-label">No</label>
                                    </div>
                                </fieldset>
                                <fieldset class="form-group">
                                    <legend>Homepage Format</legend>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input">
                                        <label class="form-check-label">Post Index</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input">
                                        <label class="form-check-label">Single Page</label>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Footer-->
    <footer class="bg-dark text-light text-center mt-5 py-5">
        <div class="container">
            Copyright &copy; Blog UI Theme
        </div>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
